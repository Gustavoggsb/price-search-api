version: '3'
services:
  price-search-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000
    volumes:
      - ..:/workspace/price-search-api:cached
        # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity
    environment: 
      - DATABASE_URL= 'mongodb://mongo:27017'

  mongo:
    image: mongo
    ports:
      - 27017
